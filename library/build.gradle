apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.jetbrains.kotlin.android.extensions'
apply plugin: 'kotlin-kapt'
def build = '26.1.0'
ext.anko_version = '0.10.4'
android {
    compileSdkVersion 26
    compileOptions.encoding = "UTF-8"
    dataBinding {
        enabled = true
    }
    androidExtensions {
        experimental = true
    }
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    /***********************************************************************
     todo ************************基础库****************************
     ***********************************************************************/
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    api "com.android.support:appcompat-v7:${build}"
    api "com.android.support:support-v4:${build}"
    api "com.android.support:recyclerview-v7:${build}"
    api "com.android.support:preference-v7:${build}"
    api "com.android.support:design:${build}"
    api "com.android.support.constraint:constraint-layout:1.0.2"

    /***********************************************************************
     todo *****************仿iOS bounce 果冻效果******************
     ***********************************************************************/
    api "com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7"
    api "com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7"//没有使用特殊Header，可以不加这行

    /***********************************************************************
     todo *******************Emoji全局插件*************************
     ***********************************************************************/
//    implementation "com.github.nekocode:Emojix:1.2"//emoji表情插件

    /***********************************************************************
     todo *****************Anko 基础包*********************
     ***********************************************************************/
    api "org.jetbrains.anko:anko:$anko_version"
    // Anko Commons
    api "org.jetbrains.anko:anko-commons:$anko_version"
    // Coroutine listeners for Anko Layouts
    api "org.jetbrains.anko:anko-sdk25-coroutines:$anko_version"
    api "org.jetbrains.anko:anko-appcompat-v7-coroutines:$anko_version"
    // Anko SQLite
    api "org.jetbrains.anko:anko-sqlite:$anko_version"
    // Appcompat-v7 (only Anko Commons)
    api "org.jetbrains.anko:anko-appcompat-v7-commons:$anko_version"
    // Appcompat-v7 (Anko Layouts)
    api "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    api "org.jetbrains.anko:anko-coroutines:$anko_version"
    // Anko Layouts
    api "org.jetbrains.anko:anko-sdk25:$anko_version"
    // sdk15, sdk19, sdk21, sdk23 are also available
    api "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    // Support-v4 (only Anko Commons)
    api "org.jetbrains.anko:anko-support-v4-commons:$anko_version"
    // Support-v4 (Anko Layouts)
    api "org.jetbrains.anko:anko-support-v4:$anko_version"

    /***********************************************************************
     todo *****************Anko DSL布局全家桶*********************
     ***********************************************************************/
    // CardView-v7
    api "org.jetbrains.anko:anko-cardview-v7:$anko_version"
    // Design
    api "org.jetbrains.anko:anko-design:$anko_version"
    api "org.jetbrains.anko:anko-design-coroutines:$anko_version"
    // GridLayout-v7
    api "org.jetbrains.anko:anko-gridlayout-v7:$anko_version"
    // Percent
    api "org.jetbrains.anko:anko-percent:$anko_version"
    // RecyclerView-v7
    api "org.jetbrains.anko:anko-recyclerview-v7:$anko_version"
    api "org.jetbrains.anko:anko-recyclerview-v7-coroutines:$anko_version"
    // ConstraintLayout
    api "org.jetbrains.anko:anko-constraint-layout:$anko_version"

    /***********************************************************************
     todo *****************Kotlin反射*********************
     ***********************************************************************/
    //    compileOnly "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    /***********************************************************************
     todo *****************腾讯异常采集*********************
     ***********************************************************************/
    implementation "com.tencent.bugly:crashreport:2.6.6"
    implementation "com.tencent.bugly:nativecrashreport:3.3.1"
    /***********************************************************************
     todo *****************Retrofit网络库*********************
     ***********************************************************************/
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    api "com.squareup.retrofit2:converter-scalars:2.3.0"
    api 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-experimental-adapter:1.0.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.1'

    /***********************************************************************
     todo *****************Databinding库*********************
     ***********************************************************************/
    api 'io.reactivex:rxjava:1.3.4'
    api 'io.reactivex:rxandroid:1.2.1'

    /**todo *****************数据转模型*********************
     * Gson :  api 'com.squareup.retrofit2:converter-gson:2.3.0'
     Jackson : api 'com.squareup.retrofit2:converter-jackson:2.3.0'
     Moshi : api 'com.squareup.retrofit2:converter-moshi:2.3.0'
     Protobuf : api 'com.squareup.retrofit2:converter-protobuf:2.3.0'
     Wire :  api 'com.squareup.retrofit2:converter-wire:2.3.0'
     XML : api 'com.squareup.retrofit2:converter-simplexml:2.3.0'
     Scalars : api 'com.squareup.retrofit2:converter-scalars:2.3.0'
     *********************************************************************/

    /***********************************************************************
     todo *****************HUD显示*********************
     ***********************************************************************/
    api 'com.github.ForgetAll:LoadingDialog:v1.0.4'

    /***********************************************************************
     todo *****************Glide图片库*********************
     ***********************************************************************/
    api 'com.github.bumptech.glide:glide:3.7.0'

    /***********************************************************************
     todo *****************Dex文件分卷*********************
     ***********************************************************************/
    implementation 'com.android.support:multidex:1.0.2'

    /***********************************************************************
     todo ****************Databinding编译时辅助工具*****************
     不加会死的很惨
     ***********************************************************************/
    kapt "com.android.databinding:compiler:3.0.1"

}

kotlin {
    experimental {
        coroutines "enable"
    }
}
